<!DOCTYPE html>
<html>
<head>
    <title>Portafolio AR con GLB</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="marker.patt">

            <!-- CARGAMOS NUESTRO MODELO GLB OPTIMIZADO -->
            <!-- Usamos la etiqueta a-gltf-model, que es la correcta para archivos .glb -->
            <!-- ¡Asegúrate de cambiar 'circuito.glb' por el nombre real de tu archivo! -->
            <a-gltf-model
                src="circuito.glb"
                position="0 0 0"
                rotation="0 0 0"
                scale="10 10 10"
            ></a-gltf-model>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
