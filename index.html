<!DOCTYPE html>
<html>
<head>
    <title>Prueba con Modelo GLB</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="marker.patt">
            <!-- MODELO .GLB -->
            <!-- Mantengo la posición y rotación originales. Ajusta la escala según el tamaño del modelo GLB; podría necesitar ser más pequeña o mayor dependiendo del archivo. -->
            <a-gltf-model
                src="circuito.glb"
                position="0 0.5 0"
                rotation="0 0 0"
                scale="1 1 1" <!-- Comienzo con escala 1; si es demasiado pequeño, aumenta como en el original (ej. 1000 1000 1000) -->
            ></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
