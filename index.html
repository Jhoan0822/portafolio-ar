<!DOCTYPE html>
<html>
<head>
    <title>Prueba con Modelo OBJ (con color)</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="marker.patt">

            <!-- MODELO .OBJ CON UN COLOR BÁSICO -->
            <!-- Añadimos el atributo 'material' para darle color. -->
            <!-- Reemplaza 'modelo.obj' con el nombre de tu archivo -->
            <a-obj-model
                src="modelo.obj"
                position="0 0 0"
                rotation="0 0 0"
                scale="100 100 100"
                material="color: #FF9800;" <!-- Color naranja, puedes usar "red", "blue", etc. -->
            ></a-obj-model>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
