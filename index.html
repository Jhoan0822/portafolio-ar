<!DOCTYPE html>
<html>
<head>
    <title>Prueba de AR.js Fundamental</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Usamos las versiones exactas de las librerías que sabemos que son estables -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- La escena más simple posible -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: true;"
    >
        <!-- 
            Marcador 'hiro': Es un preset interno de AR.js. 
            No necesita un archivo .patt. Es el estándar para pruebas.
        -->
        <a-marker preset="hiro">

            <!-- 
                Una caja roja: No necesita cargar archivos externos. 
                Si el marcador se detecta, esta caja DEBE aparecer.
                La posición '0 0.5 0' la eleva un poco para que no quede dentro del marcador.
            -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>

        </a-marker>

        <!-- Cámara esencial -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
