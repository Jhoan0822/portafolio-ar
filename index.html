<!DOCTYPE html>
<html>
<head>
    <title>Prueba con Modelo OBJ</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="marker.patt">

            <!-- CUBO VERDE DE PRUEBA: Lo mantenemos a la izquierda -->
            <a-box position="-1 0.5 0" scale="0.5 0.5 0.5" material="color: green;"></a-box>

            <!-- CARGAMOS EL MODELO .OBJ -->
            <!-- Usamos la etiqueta a-obj-model y especificamos tanto el .obj como su material .mtl -->
            <!-- Reemplaza 'modelo.obj' y 'modelo.mtl' con los nombres de tus archivos -->
            <a-obj-model
                src="modelo.obj"
                mtl="modelo.mtl"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.1 0.1 0.1" 
            ></a-obj-model>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
