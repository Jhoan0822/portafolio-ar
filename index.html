<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Marcador Personalizado</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: true;"
    >
        <!-- 
            AHORA USAMOS TU MARCADOR PERSONALIZADO.
            La ruta 'marker.patt' debe apuntar al archivo en la raÃ­z de tu repo.
        -->
        <a-marker type="pattern" url="marker.patt">

            <!-- PERO SEGUIMOS USANDO LA CAJA ROJA SIMPLE. -->
            <!-- Si el marcador se detecta, esta caja DEBE aparecer. -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
