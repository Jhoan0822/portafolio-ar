<!DOCTYPE html>
<html>
<head>
    <title>Prueba con Modelo GLB</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <!-- Include DRACOLoader script matching the THREE.js version (0.137.0) -->
    <script src="https://unpkg.com/three@0.137.0/examples/js/loaders/DRACOLoader.js"></script>
    <script>
        // Set up DRACOLoader for the shared GLTFLoader in A-Frame
        document.addEventListener('DOMContentLoaded', function() {
            // Access the shared loader from the gltf-model component
            const loader = AFRAME.components['gltf-model'].Component.prototype.loader;
            if (loader) {
                const dracoLoader = new THREE.DRACOLoader();
                // Use Google's hosted Draco decoders (update version if needed)
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.7/');
                loader.setDRACOLoader(dracoLoader);
            } else {
                console.warn('GLTFLoader not found.');
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="marker.patt" patternRatio="0.5">
            <!-- MODELO .GLB -->
            <!-- If the model still doesn't appear, try adjusting the scale (e.g., if it's too small or large) -->
            <a-gltf-model
                src="circuito.glb"
                position="0 0.5 0"
                rotation="0 0 0"
                scale="1 1 1" <!-- Adjust this if the model is too small/large; try 0.1 0.1 0.1 or 10 10 10 based on model size -->
            ></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
