<!DOCTYPE html>
<html>
<head>
    <title>AR Portafolio - Secuencia de Modelos (Corregido)</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <script>
        // ¡REVISA ESTAS RUTAS! Deben apuntar a tus archivos .glb
        const modelList = [
            'url(modelo1.glb)',
            'url(modelo2.glb)',
            'url(modelo3.glb)'
        ];

        AFRAME.registerComponent('model-sequencer', {
            init: function () {
                const el = this.el;
                let currentIndex = 0;

                el.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % modelList.length;
                    const newModelUrl = modelList[currentIndex];
                    el.setAttribute('gltf-model', newModelUrl);
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">

    <button id="info-button" onclick="window.location.href='info.html'">
        Ver Información de Contacto
    </button>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false;" 
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- AÑADIMOS DE NUEVO EL patternRatio -->
        <a-marker type="pattern" url="marker.patt" patternRatio="0.5">

            <!-- Asegúrate de que la ruta 'gltf-model' es correcta (Sospechoso #1) -->
            <a-entity
                id="modelo-3d"
                gltf-model="url(modelo1.glb)"
                scale="0.1 0.1 0.1"
                position="0 0.5 0"
                rotation="-90 0 0"
                data-raycastable
                model-sequencer
            ></a-entity>

        </a-marker>
        
        <a-entity camera cursor="rayOrigin: mouse;" raycaster="objects: [data-raycastable]"></a-entity>
    </a-scene>
</body>
</html>
