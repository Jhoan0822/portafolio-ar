<!DOCTYPE html>
<html>
<head>
    <title>AR Portafolio - Secuencia de Modelos</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- Librerías de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <!-- El Script para la Lógica de la Secuencia AHORA ESTÁ AQUÍ, EN EL HEAD -->
    <script>
        // 1. Define la lista de tus modelos GLB.
        const modelList = [
            'url(modelo1.glb)',
            'url(modelo2.glb)',
            'url(modelo3.glb)'
        ];

        // 2. Registramos el componente ANTES de que la escena exista.
        AFRAME.registerComponent('model-sequencer', {
            init: function () {
                const el = this.el;
                let currentIndex = 0;

                el.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % modelList.length; // Forma más corta y segura de ciclar
                    const newModelUrl = modelList[currentIndex];
                    el.setAttribute('gltf-model', newModelUrl);
                    console.log('Cambiando al modelo:', newModelUrl);
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <button id="info-button" onclick="window.location.href='info.html'">
        Ver Información de Contacto
    </button>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false;" 
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" url="marker.patt" "patternRatio="0.5">

            <!-- Añadimos 'data-raycastable' para que el cursor lo detecte eficientemente -->
            <a-entity
                id="modelo-3d"
                gltf-model="url(modelo1.glb)"
                scale="0.1 0.1 0.1"
                position="0 0.5 0"
                rotation="-90 0 0"
                data-raycastable
                model-sequencer
            ></a-entity>

        </a-marker>
        
        <!-- Añadimos la configuración del raycaster para optimizar -->
        <a-entity camera cursor="rayOrigin: mouse;" raycaster="objects: [data-raycastable]"></a-entity>
    </a-scene>

</body>
</html>
