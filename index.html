<!DOCTYPE html>
<html>
<head>
    <title>AR Portafolio - Jhoan Saldarriaga</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* CSS para el botón de información */
        #info-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">

    <button id="info-button" onclick="window.location.href='info.html'">
        Ver Información de Contacto
    </button>

    <a-scene embedded vr-mode-ui="enabled: false;" 
         renderer="logarithmicDepthBuffer: true;" 
         arjs="sourceType: webcam; debugUIEnabled: true; markersAreaEnabled: true;">

        <a-entity
            gltf-model="url(tu_modelo.glb)"
            scale="0.1 0.1 0.1" 
            position="0 0 0"
            rotation="-90 0 0"
        ></a-entity>

        <a-marker type="pattern" url="marker.patt"></a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

</html>
