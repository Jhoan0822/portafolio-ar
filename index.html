<!DOCTYPE html>
<html>
<head>
    <title>Diagnóstico GitHub Pages</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: true;"
    >
        <!-- Usamos rutas absolutas para no dejar lugar a dudas -->
        <a-marker 
            type="pattern" 
            url="https://Jhoan0822.github.io/portafolio-ar/marker.patt" 
            patternRatio="0.5"
        >

            <!-- La caja roja, para confirmar que el marcador se detecta -->
            <!-- Si ves la caja, el marker.patt está cargando bien -->
            <a-box position="0 0.5 0" material="color: red;" scale="0.4 0.4 0.4"></a-box>

            <!-- El pato, también con ruta absoluta -->
            <!-- Si no ves el pato, pero sí la caja, el problema es del modelo -->
            <a-entity
                gltf-model="url(https://Jhoan0822.github.io/portafolio-ar/Duck.glb)"
                scale="0.05 0.05 0.05"
                position="0 0.2 0"
                rotation="0 0 0"
            ></a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
